<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js"></script>
    
    <title>ProcGenNoise</title>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            font-family: 'Press Start 2P', cursive;
        }

        /* Glowing border animation */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 8px #ff6b6b, 0 0 15px #ff6b6b;
            }
            50% {
                box-shadow: 0 0 15px #ff6b6b, 0 0 30px #ff6b6b;
            }
        }

        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.9);
            animation: glow 2s infinite alternate;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: white;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #ff6b6b;
        }

        canvas {
            margin-top: 10px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Press R to Regenerate the Map</h1>
        <div id="game"></div>
    </div>

    <script src="./libs/noisejs/perlin.js"></script>
    <script src="./src/scenes/LoadMap.js"></script>
    <script src="./src/scenes/MapGen.js"></script>
    <script src="./src/prefabs/Player.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
